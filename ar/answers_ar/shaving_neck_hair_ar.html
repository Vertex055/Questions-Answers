  <h1>ما الحكم الشرعي في حلق شعر الرقبة؟</h1>

  <p><strong>السؤال:</strong> هل يجوز حلق لحية الرقبة، لأنها لا تُعتبر من اللحية؟</p>

  <p><strong>الجواب:</strong> بسم الله، والحمد لله، والصلاة والسلام على رسول الله ﷺ.</p>

  <p>شعر الرقبة لا يُعتبر من اللحية، فلا حرج في حلقه.</p>

  <p><strong>والله أعلم.</strong></p>
